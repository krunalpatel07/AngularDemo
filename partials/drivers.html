<div id="driverChampionsshipContainer" ng-controller="driverController">
    <input type="text" ng-model="nameFilter" placeholder="search"/>
    <table>
        <thead>
        <tr>
            <th>Drivers championships</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="driver in driverList | filter : nameFilter">
            <td>{{$index+1}}</td>
            <td>{{driver.nationality}}</td>
            <td>{{driver.Driver.familyName}}</td>
            <td>{{driver.Constructors[0].name}}</td>
            <td>{{driver.points}}</td>
        </tr>
        </tbody>
    </table>
    <hr>
    <a href="#/todoapp">TodoApp</a>
</div>
